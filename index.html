<!DOCTYPE html>
<html lang="pl">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="currency_calculator.png">
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="./currency_calculator.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="script.js"></script>

  </head>

  <body>
    <div class="container">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Kalkulator walutowy</legend>
          <p>
            <label>
              <span class="form__labelText">Ile Euro chcesz wymienić? * </span>
              <input required class="form__field js-euro" type="number" min="1" step="1">
            </label>
          </p>
          <p>
            <label>
              <span class="form__labelText">Aktualny kurs w PLN</span>
              <input required class="form__field js-current" type="number" value="5.50" step="0.01">
            </label>
          </p>
        </fieldset>
        <p>
          <button class="form__button">Przelicz na złotówki</button>
        </p>
      </form>
      <p class="form__result">
        Otrzymasz <strong class="form__result--result js-result"> N/A </strong> złotych
      </p>
    </div>
  </body>

</html>
